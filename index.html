<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <input
      onClick="hideShowModal()"
      class="newBook"
      type="button"
      value="New Book"
    />
    <ul class="lib-container"></ul>

    <div class="modal">
      <div class="modal-content">
        <input
          class="closeModal"
          onClick="hideShowModal()"
          type="button"
          value="X"
        />

        <h3>New Book</h3>

        <label for="title">Title <input id="title" type="text" /></label>
        <label for="author">Author <input id="author" type="text" /></label>
        <label for="pages">N# Pages <input id="pages" type="text" /></label>
        <label for="read">Read? <input id="read" type="text" /></label>

        <input
          onClick="addBooktoLibrary();hideShowModal()"
          class="addBook"
          type="button"
          value="Add Book"
        />
      </div>
    </div>
  </body>
</html>
