<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>

  <body>
    <h1>Library</h1>
    <input class="newBook" type="button" value="New Book" />
    <ul class="lib-container"></ul>
    <div class="modal">
      <div class="modal-content">
        <input class="closeModal" type="button" value="X" />
        <form novalidate>
          <h3>New Book</h3>
          <label for="title"
            >What's the book title? <input id="title" pattern="[A-Za-z0-9]{1,}" maxlength="40" type="text" required />
            <span class="error" aria-live="polite"> </span
          ></label>
          <label for="author"
            >Who is the Author?<input id="author" pattern="[A-Za-z0-9]{1,}" maxlength="40" type="text" required />
            <span class="error" aria-live="polite"></span
          ></label>
          <label for="pages"
            >How many pages? <input id="pages" pattern="[0-9]" min="1" max="1000" type="number" />
            <span class="error" aria-live="polite" required></span
          ></label>
          <label for="read">
            Have you read it?
            <select name="cars" id="read" pattern="[Yes]|[No]" required>
              <option value="" disabled selected hidden>--Please choose an option--</option>
              <option value="Read">Yes</option>
              <option value="Unread">No</option>
            </select>
            <span class="error" aria-live="polite"></span>
          </label>
          <input class="addBook" type="button" value="Add Book" />
        </form>
      </div>
    </div>
  </body>
</html>
